<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div>
              <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="class=col-md-4">ID</th>
                        <th scope="class=col-md-4">Full Name</th>
                        <th scope="class=col-md-4">Email</th>
                        <th scope="class=col-md-4">created at</th>
                        <th scope="class=col-md-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for user in users:%}
                    <tr>
                        <td>{{user['user_id']}}</td>
                        <td>{{user['first_name']}}{{user['last_name']}}</td>
                        <td>{{user['email']}}</td>
                        <td>{{user['created_at']}}</td>
                        <td>
                            <a href='/user/{{user['user_id']}}/show'>Show | </a>
                            <a href='/users/{{user['user_id']}}/edit'>Edit | </a>
                            <a href='/users/{{user['user_id']}}/destroy'>Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
        </div>

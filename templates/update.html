<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div>
        <p>{{users[0][first_name]}}</p>
</div>
    <div class="text-left"><a href="http://127.0.0.1:5000/users">Home</a></div>
        <div class="row justify-content-center"><h1>Edit User</h1></div>
    <div class="row justify-content-center">
        <div>
            <table class="table table-bordered table-striped">
                <div display: inline-block></div>
                <tbody>
                    <td>
                    <br>
                    {%for user in users:%}
                        <form action="/users/{{user['user_id']}}/update" method="POST">
                        <div>First Name: <input type="text" name="fname" value={{user['first_name']}}></div><br>
                        <div>Last Name <input type="text" name="lname" value={{user['last_name']}}></div><br>
                        <div>Email <input type="text" name="email" value={{user['email']}}> </div><br>
                        <div>Notes<input type="text" name="notes"></div><br>
                        <div class="row justify-content-center">
                        <input type="submit" value="Update"><br></div>
                    {% endfor %}
                    </td>


    </body>
</html>
